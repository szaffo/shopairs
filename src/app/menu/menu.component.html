<mat-list>
  <div class="avatar" >
    <mat-list-item class="avatar">
      <!-- <h3 class="name" mat-line>{{ this.name }}</h3> -->
      <mat-card>
        <mat-card-header>
          <img *ngIf="this.profilePic" mat-card-avatar src="{{this.profilePic}}" />
          <mat-card-title>{{this.name}}</mat-card-title>
          <mat-card-subtitle>{{this.email}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
  
    </mat-list-item>

  </div>

  <mat-list-item
    routerLink="/lists"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    matRipple
  >
    <mat-icon mat-list-icon>view_list</mat-icon>
    <h4 mat-line>Lists</h4>
  </mat-list-item>

  <mat-list-item
    routerLink="/settings"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    matRipple
  >
    <mat-icon mat-list-icon>settings</mat-icon>
    <h4 mat-line>Settings</h4>
  </mat-list-item>

  <mat-list-item
    routerLink="/pair"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    matRipple
  >
    <mat-icon mat-list-icon>favorite</mat-icon>
    <h4 mat-line>Pair</h4>
  </mat-list-item>

  <mat-list-item matRipple (click)="this.auth.logout()">
    <mat-icon mat-list-icon>logout</mat-icon>
    <h4 mat-line>Logout</h4>
  </mat-list-item>
</mat-list>

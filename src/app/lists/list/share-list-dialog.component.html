<h2 mat-dialog-title>Share with</h2>

<mat-dialog-content class="mat-typography">

  <p class="description">
    Users in this list can view, edit and delete this list
  </p>


  <table mat-table [dataSource]="family">



  <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
      <th class="cell-right" mat-header-cell *matHeaderCellDef> Delete </th>
      <td class="cell-right" mat-cell *matCellDef="let element"> <button mat-icon-button (click)="deleteMember(element.email)"><mat-icon>delete</mat-icon></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-form-field class="input" appearance="legacy">
      <mat-label>Share list with somebody</mat-label>
      <input type="email" matInput placeholder="family@gmail.com" [(ngModel)]="inputValue" (keydown.enter)="addMember()">
      <button mat-button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Add" (click)="addMember()">
          <mat-icon>add</mat-icon>
      </button>
  </mat-form-field>

</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
</mat-dialog-actions>

<h2 mat-dialog-title>Delete list</h2>
<mat-dialog-content class="mat-typography"> 
  You are about to delete a list. Are you sure?
</mat-dialog-content> 
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button color="accent" [mat-dialog-close]="true" mat-raised-button color="warn">Delete</button>
</mat-dialog-actions>
